<div class="container">
  <div class="row">
    <div class="col-8 mt-4">
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserta un nuevo empleado
            <div class="form-group">
              <form [formGroup]="formulario1" (ngSubmit)="agregarUsuario(formulario1.value)" class="mt-3">
                <input name="nombre" type="text" placeholder="nombre" formControlName="nombre" [(ngModel)]="empleadoSeleccionado.nombre">
                <input name="apellido" type="text" placeholder="apellido" formControlName="apellido" [(ngModel)]="empleadoSeleccionado.apellido">
                <input name="email" type="text" placeholder="email" formControlName="email" [(ngModel)]="empleadoSeleccionado.email">
                
                <div ><button class="btn btn-primary mt-2 " [disabled]="formulario1.invalid" type="submit">aceptar</button></div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="cargando">
      <ul class="list-group" >
        <li class="list-group-item list-group-item-action mt-4 d-flex justify-content-between align-items-center"   
          *ngFor="let usuario of usuarioArray"
          [class.active]="usuario==empleadoSeleccionado"> <!--Le digo que si el usuario seleccionado es el mismo que los input,obvio-->
          <span class="   badge-pill badge-light ">
            {{usuario.id}}-{{usuario.nombre}} {{usuario.apellido}}
          </span>
          <div >
          <button (click)="editar(usuario)" class="btn btn-info mr-2">editar</button>
          
          <button (click)="borrar(usuario.id)" class="btn btn-danger mr-2">borrar</button>
        </div>
          
        </li>
        
      </ul>
      
    </div>
